<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>九宫格自适应flex</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		.p{
			
			width: 100%;
			height: 100vw;
			display: flex;
			justify-content: space-around;
  			flex-wrap: wrap; 
  		}
		.box{
			background-color: orange;
			margin-top: 1.5%;
			margin-bottom: 2%;
			border-radius: 25px;
			width: 30%;
			padding-bottom: 30%;


		}
	</style>
</head>
<body>
	<div class="p">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>		

	</div>

</body>
</html>
